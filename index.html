                ${row('Top 5', s1.top5, s2.top5)}
                ${row('Top 10', s1.top10, s2.top10)}
                ${row('Top 20', s1.top20, s2.top20)}
                ${row('Prejdené Cuty', s1.cuts, s2.cuts)}
                ${row('Priemer Úderov', avg1, avg2, true)}
                ${row('Priemer 1. Kola', r1_1, r1_2, true)}
                ${row('Priemer 4. Kola', r4_1, r4_2, true)}
                ${row('Najlepšie Kolo', s1.best, s2.best, true)}
                ${row('Najhoršie Kolo', s1.worst, s2.worst, true)}
            </div>
        `;
    }

    // --- Settings & Utils ---

    function createModal(contentHtml, id = null) {
        const layer = document.getElementById('popupsLayer');
        const overlay = document.createElement('div');
        overlay.className = 'modal-overlay';
        overlay.style.zIndex = 1000 + modalStack.length * 10;
        if (id) overlay.id = id + '-overlay';
        overlay.innerHTML = `<div class="modal">${contentHtml}</div>`;
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) closeTopModal();
        });
        layer.appendChild(overlay);
        modalStack.push(overlay);
        document.body.style.overflow = 'hidden';
        window.history.pushState({ modal: true }, "");

        if (appState.settings.zoom === 2) updateViewport();
    }

    function closeTopModal(backHistory = true) {
        if (modalStack.length === 0) return;
        const overlay = modalStack.pop();
        overlay.remove();
        if (modalStack.length === 0) document.body.style.overflow = 'auto';
        if (backHistory) window.history.back();

        if (appState.settings.zoom === 2) updateViewport();
    }

    function toggleZoom() {
        appState.settings.zoom = (appState.settings.zoom + 1) % 3;
        updateViewport();
        saveAuto();
    }

    function updateViewport() {
        applyZoom(appState.settings.zoom);
    }

    function applyZoom(mode) {
        const meta = document.getElementById('viewportMeta');
        const btn = document.querySelector('button[title="Zoom Mode"]');
        
        let targetContent = 'width=device-width, initial-scale=1.0';
        let btnColor = 'var(--text-main)';

        if (mode === 1) { 
            targetContent = 'width=1200, initial-scale=0.5';
            btnColor = 'var(--accent-green)';
        } else if (mode === 2) { 
            btnColor = 'var(--accent-blue)';
            if (modalStack.length > 0) {
                 targetContent = 'width=1200, initial-scale=0.5';
            } else {
                 targetContent = 'width=device-width, initial-scale=1.0';
            }
        }
        
        meta.setAttribute('content', targetContent);
        if(btn) btn.style.color = btnColor;
    }

    function openSettings() {
        let themeBtns = '';
        Object.keys(colorSchemes).forEach(k => {
            const sch = colorSchemes[k];
            const borderColor = (appState.settings.theme === k) ? '#fff' : (sch.border || sch.accent || 'transparent');
            themeBtns += `<div class="theme-btn" style="background:${sch.bg}; border-color:${borderColor}; color:${sch.text}" onclick="changeTheme('${k}')">${k}</div>`;
        });

        const zoomLabels = ['Mobilný', 'Desktop', 'Hybridný'];
        const currentZoomLabel = zoomLabels[appState.settings.zoom] || 'Mobilný';
        const themesDisplay = appState.settings.themesOpen ? 'grid' : 'none';
        const toggleBtnText = appState.settings.themesOpen ? 'Skryť Témy' : 'Zobraziť Témy';

        const html = `
            <div class="modal-header">
                <h2>Nastavenia</h2>
                <button class="close-btn" onclick="closeTopModal()">&times;</button>
            </div>
            <div class="modal-body">
                <h3>Nástroje</h3>
                <div style="display:flex; gap:10px; flex-wrap:wrap; margin-bottom:15px;">
                    <button class="btn btn-green" onclick="document.getElementById('fileInput').click()">Vložiť .txt</button>
                    <button class="btn btn-blue" onclick="document.getElementById('seasonFileInput').click()">Vložiť Sezónu</button>
                    <button class="btn btn-grey" onclick="openFileManager()">Správca súborov</button>
                    <button class="btn btn-red" onclick="clearDB()">Vymazať DB</button>
                    <button class="btn btn-grey" onclick="toggleZoomInSettings()">Režim: ${currentZoomLabel}</button>
                </div>
                
                <h3>Vzhľad</h3>
                <button class="btn btn-full-width btn-grey" onclick="toggleThemes(this)" style="margin-bottom:10px;">${toggleBtnText}</button>
                <div class="theme-grid" id="themeContainer" style="display:${themesDisplay};">
                    ${themeBtns}
                </div>

                <h3>Sloty (Uložiť / Načítať)</h3>
                <div class="slot-grid" id="slotContainer"></div>
            </div>
        `;
        createModal(html);
        renderSlots();
    }

    function toggleThemes(btn) {
        appState.settings.themesOpen = !appState.settings.themesOpen;
        const container = document.getElementById('themeContainer');
        if (appState.settings.themesOpen) {
            container.style.display = 'grid';
            btn.innerText = 'Skryť Témy';
        } else {
            container.style.display = 'none';
            btn.innerText = 'Zobraziť Témy';
        }
        saveAuto();
    }

    function toggleZoomInSettings() {
        toggleZoom();
        closeTopModal();
        openSettings();
    }

    function changeTheme(name) {
        appState.settings.theme = name;
        applyTheme(name);
        saveAuto();
        closeTopModal();
        openSettings();
    }

    function applyTheme(name) {
        const t = colorSchemes[name] || colorSchemes['Default'];
        const root = document.documentElement;
        root.style.setProperty('--bg-color', t.bg);
        root.style.setProperty('--card-bg', t.card);
        root.style.setProperty('--text-main', t.text);
        root.style.setProperty('--accent-green', t.accent);
    }

    function openFileManager() {
        const files = [...db.files].sort(compareFiles);
        
        const list = files.map(f => {
            let label = f.name;
            let style = '';
            if (f.isImportant) {
                label = '★ ' + label;
                style = 'color: var(--highlight-gold); font-weight: bold;';
            } else if (f.isSignificant) {
                label = '= ' + label;
                style = 'color: var(--accent-blue);';
            }
            return `
            <div style="display:flex; justify-content:space-between; background:#222; padding:8px; margin-bottom:5px; border-radius:4px; align-items:center;">
                <span style="${style}">${label}</span>
                <button class="btn btn-red btn-sm" onclick="deleteFile(${f.id})">X</button>
            </div>
        `}).join('');

        const seasonList = db.seasonStats.map(s => `
            <div style="display:flex; justify-content:space-between; background:#1a3a3a; padding:8px; margin-bottom:5px; border-radius:4px; align-items:center; border:1px solid #2ecc71">
                <span>SEZÓNA ${s.season} (${s.filename})</span>
                <button class="btn btn-red btn-sm" onclick="deleteSeasonFile('${s.season}')">X</button>
            </div>
        `).join('');

        const html = `
            <div class="modal-header">
                <h2>Správca súborov</h2>
                <button class="close-btn" onclick="closeTopModal()">&times;</button>
            </div>
            <div class="modal-body">
                <h3>Sezónne Štatistiky</h3>
                ${seasonList || '<small>Žiadne sezónne súbory.</small>'}
                <h3 style="margin-top:15px">Turnajové Súbory (${files.length})</h3>
                ${list || '<small>Žiadne turnaje.</small>'}
            </div>
        `;
        createModal(html);
    }

    function deleteFile(id) {
        db.files = db.files.filter(f => f.id !== id);
        saveAuto();
        closeTopModal();
        openFileManager();
        renderApp();
    }

    function deleteSeasonFile(season) {
        db.seasonStats = db.seasonStats.filter(s => s.season !== season);
        saveAuto();
        closeTopModal();
        openFileManager();
        renderApp();
    }

    function clearDB() {
        if(confirm('Naozaj vymazať celú databázu?')) {
            db.files = [];
            db.seasonStats = [];
            appState.filters.events = [];
            appState.filters.seasons = [];
            renderApp();
            saveAuto();
            closeTopModal();
        }
    }

    function renderSlots() {
        const container = document.getElementById('slotContainer');
        if(!container) return;
        container.innerHTML = '';
        for (let i = 1; i <= 4; i++) {
            const key = `ArciWeb_Slot_${i}`;
            const exists = localStorage.getItem(key) !== null;
            const div = document.createElement('div');
            div.className = 'slot-card';
            div.innerHTML = `
                <strong style="color:${exists?'var(--accent-green)':'#555'}">Slot ${i}</strong>
                <div style="margin-top:5px; display:flex; flex-direction:column; gap:4px;">
                    <button class="btn btn-sm btn-green" onclick="saveToSlot(${i})">Uložiť</button>
                    <button class="btn btn-sm btn-grey" onclick="loadFromSlot(${i})" ${!exists?'disabled':''}>Načítať</button>
                    <button class="btn btn-sm btn-red" onclick="deleteSlot(${i})" ${!exists?'disabled':''}>Zmazať</button>
                    <div style="display:flex; gap:2px;">
                        <button class="btn btn-sm btn-blue" style="flex:1" onclick="downloadSlot(${i})" ${!exists?'disabled':''}>⬇</button>
                        <button class="btn btn-sm btn-blue" style="flex:1" onclick="uploadSlotTrigger(${i})">⬆</button>
                    </div>
                </div>
            `;
            container.appendChild(div);
        }
    }

    function saveToSlot(i) {
        const data = JSON.stringify({ db, appState });
        localStorage.setItem(`ArciWeb_Slot_${i}`, data);
        renderSlots();
    }

    function loadFromSlot(i) {
        const data = localStorage.getItem(`ArciWeb_Slot_${i}`);
        if(data) {
            const parsed = JSON.parse(data);
            db = parsed.db;
            if(!db.seasonStats) db.seasonStats = [];
            appState = parsed.appState;
            applyTheme(appState.settings.theme);
            updateViewport();
            renderApp();
            saveAuto();
            closeTopModal();
        }
    }

    function deleteSlot(i) {
        localStorage.removeItem(`ArciWeb_Slot_${i}`);
        renderSlots();
    }

    function saveAuto() {
        localStorage.setItem('autosave_v350', JSON.stringify({ db, appState }));
    }

    function loadAutoSave() {
        const data = localStorage.getItem('autosave_v350');
        if(data) {
            try {
                const parsed = JSON.parse(data);
                if(parsed.db && parsed.appState) {
                    db = parsed.db;
                    if(!db.seasonStats) db.seasonStats = [];
                    appState = parsed.appState;
                }
            } catch(e) {}
        }
    }

    function downloadSlot(i) {
        const data = localStorage.getItem(`ArciWeb_Slot_${i}`);
        if (!data) return;
        const blob = new Blob([data], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `ArciWeb_Slot_${i}_Backup.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    function uploadSlotTrigger(i) {
        slotToUpload = i;
        document.getElementById('slotFileInput').click();
    }

    function finishSlotUpload(files) {
        if (files.length === 0 || slotToUpload === null) return;
        const file = files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                const json = JSON.parse(e.target.result);
                if(!json.db) throw new Error('Invalid format');
                if(!json.db.seasonStats) json.db.seasonStats = [];
                localStorage.setItem(`ArciWeb_Slot_${slotToUpload}`, JSON.stringify(json));
                renderSlots();
            } catch (err) { alert('Neplatný JSON súbor!'); }
            slotToUpload = null;
            document.getElementById('slotFileInput').value = '';
        };
        reader.readAsText(file);
    }

</script>
