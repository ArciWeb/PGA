<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta id="viewportMeta" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArciWeb - PGA StatsKeeper v.6.41(Gallery Edition)</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --card-bg: #2d2d2d;
            --text-main: #ffffff;
            --text-muted: #b0b0b0;
            --accent-green: #2ecc71;
            --accent-blue: #3498db;
            --accent-red: #e74c3c;
            --highlight-gold: #f1c40f;
            --border-radius: 12px;
            --transition: 0.2s ease;
            --font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --modal-z: 1000;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- Header & Layout --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
            flex-wrap: wrap;
            gap: 10px;
        }

        .header-left { display: flex; flex-direction: column; gap: 5px; }
        h1 { margin: 0; font-size: 1.5rem; font-weight: 700; }
        .version { font-size: 0.6rem; color: var(--text-muted); margin-left: 5px; vertical-align: middle; }

        .header-ranks { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 5px; }
        .header-rank-link {
            font-size: 0.75rem; color: var(--accent-green); cursor: pointer;
            text-decoration: none; border-bottom: 1px dotted var(--accent-green); transition: var(--transition);
        }
        .header-rank-link:hover { color: var(--highlight-gold); border-bottom-color: var(--highlight-gold); }
        
        /* Nový štýl pre Amateur Rank (KFT) */
        .header-rank-link.amateur-rank {
            color: #bdc3c7; border-bottom-color: #bdc3c7;
        }
        .header-rank-link.amateur-rank:hover {
            color: #fff; border-bottom-color: #fff;
        }

        .header-icons { display: flex; gap: 15px; align-items: center; }
        .icon-btn {
            background: none; border: none; color: var(--text-main);
            font-size: 1.4rem; cursor: pointer; transition: var(--transition);
            display: flex; align-items: center; justify-content: center; position: relative;
        }
        .icon-btn:hover { transform: scale(1.1); color: var(--accent-green); }

        /* --- Search --- */
        .search-container { margin-bottom: 15px; position: relative; }
        #playerSearch {
            width: 100%; padding: 12px 15px; border-radius: var(--border-radius);
            border: 1px solid #444; background-color: var(--card-bg);
            color: var(--text-main); font-size: 1rem; box-sizing: border-box;
        }
        #searchResults {
            position: absolute; top: 100%; left: 0; width: 100%;
            background-color: var(--card-bg); border-radius: 0 0 var(--border-radius) var(--border-radius);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); z-index: 100;
            max-height: 250px; overflow-y: auto; display: none; border: 1px solid #555;
        }
        .search-item { padding: 12px 15px; border-bottom: 1px solid #444; cursor: pointer; }
        .search-item:hover { background-color: #444; }

        /* --- Filters --- */
        #filterContainer { display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px; }
        .filter-section { width: 100%; }
        .filter-label { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 5px; display: block; text-transform: uppercase; letter-spacing: 1px; }

        .filter-row { display: flex; flex-wrap: wrap; gap: 8px; width: 100%; }
        .btn-full-width { width: 100%; display: block; text-align: center; }

        .filter-btn {
            padding: 8px 12px; border-radius: 8px; border: 1px solid #444;
            cursor: pointer; font-weight: 600; font-size: 0.85rem;
            transition: var(--transition); display: flex; align-items: center;
            justify-content: center; user-select: none;
            background-color: var(--card-bg); color: var(--text-muted); flex: 1;
        }
        .filter-btn:hover { background-color: #3d3d3d; }
        .filter-btn.active { background-color: var(--accent-green); color: #000; border-color: var(--accent-green); }
        .filter-btn.empty { opacity: 0.4; pointer-events: none; }
        
        .filter-btn.important-tour { 
            border: 1px solid var(--highlight-gold); color: var(--highlight-gold); 
            box-shadow: 0 0 5px rgba(241, 196, 15, 0.2);
        }
        .filter-btn.important-tour.active { 
            background-color: var(--highlight-gold); color: #000; 
            box-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
        }
        .filter-btn.significant-tour { border: 1px dashed var(--accent-blue); color: var(--accent-blue); }
        .filter-btn.significant-tour.active { background-color: var(--accent-blue); color: #fff; }

        .dropdown-filter {
            width: 100%; background: var(--card-bg); border: 1px solid #444;
            color: white; padding: 10px; border-radius: 8px; text-align: left;
            position: relative; cursor: pointer;
        }
        .dropdown-content {
            display: none; flex-wrap: wrap; gap: 5px; padding: 10px;
            background: var(--card-bg); border: 1px solid #444; border-radius: 8px;
            margin-top: 5px; max-height: 200px; overflow-y: auto;
        }
        .dropdown-content.show { display: flex; }

        /* --- Table --- */
        .table-container {
            overflow-x: auto; background-color: var(--card-bg);
            border-radius: var(--border-radius); padding: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th, td { padding: 8px 6px; text-align: center; border-bottom: 1px solid #444; font-size: 0.85rem; }
        td:nth-child(2), th:nth-child(2) { text-align: left; min-width: 120px; }
        th { cursor: pointer; color: var(--text-muted); font-weight: 600; text-transform: uppercase; font-size: 0.7rem; white-space: nowrap; }
        th:hover { color: var(--text-main); text-decoration: underline; }
        
        .player-row:hover { background-color: rgba(255,255,255,0.05); cursor: pointer; }
        .important-row { background-color: rgba(241, 196, 15, 0.15); color: var(--highlight-gold); font-weight: 500; }
        .significant-row { background-color: rgba(52, 152, 219, 0.15); color: var(--accent-blue); }
        
        /* --- Modal / Popup System --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; animation: fadeIn 0.2s forwards; z-index: 1000;
        }
        /* Dynamické vrstvenie pre viacero okien */
        .modal-overlay.stacked { 
    background: rgba(0,0,0,0.6); 
    backdrop-filter: none; /* TOTO JE KĽÚČOVÁ OPRAVA */
    -webkit-backdrop-filter: none;
}

        .modal {
            background-color: var(--bg-color);
            border-radius: 16px;
            width: 95%; max-width: 900px; max-height: 92vh;
            overflow-y: auto; position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            border: 1px solid #333; display: flex; flex-direction: column;
            color: var(--text-main);
        }
        @keyframes fadeIn { to { opacity: 1; } }

        .modal-header {
            padding: 15px 20px; border-bottom: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
            background: var(--card-bg);
            position: sticky; top: 0; z-index: 100;
        }
        .modal-header h2 { margin: 0; font-size: 1.2rem; color: var(--text-main); display: flex; align-items: center; gap: 10px;}
        .close-btn { background: none; border: none; color: #fff; font-size: 1.8rem; cursor: pointer; }
        .modal-body { padding: 20px; overflow-y: auto; }

        /* --- Profile Grid Layout --- */
        .profile-tabs { display: flex; gap: 10px; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; overflow-x: auto; }
        .profile-tab {
            flex: 1; min-width: 80px; padding: 10px; text-align: center; background: var(--card-bg);
            border-radius: 8px; cursor: pointer; border: 1px solid transparent; color: #aaa;
        }
        .profile-tab.active { background: var(--accent-green); color: #000; font-weight: bold; }

        .profile-filters-area { 
            margin-bottom: 20px; 
            background: var(--card-bg);
            padding: 10px; border-radius: 8px; 
        }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 20px; }

        .stat-box {
            background: var(--card-bg); padding: 12px 5px;
            border-radius: 8px; text-align: center;
            display: flex; flex-direction: column; justify-content: center;
            border: 1px solid #3d3d3d; min-height: 70px;
        }
        .stat-box.highlight { border-color: var(--highlight-gold); background: rgba(241, 196, 15, 0.05); }
        .stat-box.season-highlight { border-color: var(--accent-blue); background: rgba(52, 152, 219, 0.05); }
        
        .stat-label { font-size: 0.65rem; color: var(--text-muted); text-transform: uppercase; margin-bottom: 4px; letter-spacing: 0.5px; }
        .stat-value { font-size: 1.1rem; font-weight: 700; color: #fff; }
        .stat-value.gold { color: var(--highlight-gold); }
        .stat-value.green { color: var(--accent-green); }
        .stat-value.blue { color: var(--accent-blue); }
        .rank-clickable { cursor: pointer; text-decoration: underline; text-decoration-style: dotted; }
        .rank-clickable:hover { color: var(--accent-green); }

        .player-card-container {
            display: flex; 
            flex-direction: column; /* Aby sa veci ukladali pod seba */
            justify-content: flex-end; /* Texty zarovnáme úplne dole */
            
            background: linear-gradient(145deg, #333 0%, #000 100%);
            padding: 0; /* Vymažeme padding, aby fotka bola až po okraj */
            border-radius: 12px; margin-bottom: 20px;
            border: 2px solid #444; box-shadow: 0 10px 25px rgba(0,0,0,0.6);
            align-items: center; position: relative; 
            
            min-height: 480px; /* Zväčšená výška karty */
            overflow: hidden; 
            transition: border-color 0.3s, box-shadow 0.3s, background 0.3s;
        }

.player-card-container.gold { 
    /* Viacstupňový gradient pre efekt zlatého odlesku */
    background: linear-gradient(135deg, #BF953F 0%, #FCF6BA 25%, #B38728 50%, #FBF5B7 75%, #AA771C 100%);
    border-color: #fff; 
    box-shadow: 0 0 30px rgba(251, 245, 183, 0.6);
}

.player-card-container.silver { 
    /* Striedanie sivej a bielej pre efekt lešteného striebra */
    background: linear-gradient(135deg, #E2E2E2 0%, #FFFFFF 25%, #9E9E9E 50%, #FFFFFF 75%, #8A8A8A 100%);
    border-color: #fff; 
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
}

.player-card-container.bronze { 
    /* Hlboká meď s jasným svetlým pruhom uprostred */
    background: linear-gradient(135deg, #804A00 0%, #FFC880 25%, #B06F20 50%, #FFC880 75%, #804A00 100%);
    border-color: #fff; 
    box-shadow: 0 0 25px rgba(255, 200, 128, 0.4);
}

.player-card-container.green { 
    /* Ponechané bez zmeny */
    background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%); 
    border-color: #fff; 
    box-shadow: 0 0 20px rgba(46, 204, 113, 0.3);
}

.player-card-container.blue { 
    background: linear-gradient(135deg, #606c88 0%, #3f4c6b 100%);
    border-color: #aaa; 
    box-shadow: 0 0 20px rgba(96, 108, 136, 0.4);
}

.player-card-container.grey { 
    /* Názov triedy je 'grey', ale farba je jasná svetlo-modrá */
    background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
    border-color: #fff; 
    box-shadow: 0 0 25px rgba(102, 166, 255, 0.5);
}


.player-card-container.cherry { 
    /* Výrazná hlboká višňová, prechádzajúca do jasnej červenej */
    background: linear-gradient(135deg, #960018 0%, #FF0844 100%);
    border-color: #fff; 
    box-shadow: 0 0 25px rgba(255, 8, 68, 0.4);
}

        /* Box pre OVR (Vpravo hore) */
        .card-ovr-box {
            position: absolute;
            top: 20px; right: 20px;
            width: 80px; height: 100px;
            background: #1e272e; 
            clip-path: polygon(0% 0%, 100% 0%, 100% 85%, 50% 100%, 0% 85%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            border-top: 2px solid rgba(255,255,255,0.2);
            z-index: 10;
        }
        .card-ovr-val { font-size: 2.5rem; font-weight: 900; line-height: 1; letter-spacing: -2px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .card-ovr-label { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; margin-top: 0px; opacity: 0.8; }
        
        /* Box pre MENO (Vľavo hore - Len text bez rámčeka) */
        .card-name-box {
            position: absolute;
            top: 25px; left: 25px;
            z-index: 10;
            display: flex;
            align-items: flex-start;
        }
        .card-name-text {
            color: #fff; font-weight: 900; text-transform: uppercase; letter-spacing: 1px;
            font-size: 1.4rem; /* Zväčšené písmo */
            text-align: left;
            line-height: 1.1;
            /* Silný tieň aby bolo meno čitateľné na každom pozadí */
            text-shadow: 3px 3px 0 #000, 0 0 10px rgba(0,0,0,0.5);
        }


        /* Fotka */
 .card-player-img {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    object-fit: cover; object-position: top center;
    z-index: 0; opacity: 1; pointer-events: none;
    transform: scale(0.95);  

        }
        .card-player-img:hover { transform: scale(1.05); transition: transform 5s ease; }

        /* Informácie (Atribúty) - upravené centrovanie */
        .card-info { 
            width: 100%; position: relative; z-index: 5; 
            padding: 80px 20px 20px 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.6) 60%, transparent 100%);
            text-align: center; text-shadow: 0 2px 5px rgba(0,0,0,1);
        }
        
        .card-attrs { 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; 
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 10px;
        }
        
        /* Centrovanie atribútov k sebe */
        .attr-row { 
            display: flex; 
            justify-content: center; /* Toto to dá do stredu */
            align-items: center; 
            padding: 2px 0; 
            gap: 8px; /* Medzera medzi PWR a číslom */
        }
        .attr-name { color: #ddd; font-size: 0.85rem; font-weight: 600; text-align: right; }
        .attr-val { font-weight: bold; color: #fff; font-size: 1.1rem; text-align: left; }
        .attr-val.high { color: #2ecc71; }
        .attr-val.low { color: #e74c3c; }

        /* --- TROPHY ROOM & GALLERY --- */
        .trophy-section {
            background: var(--card-bg);
            padding: 20px; border-radius: 12px;
            margin-bottom: 20px; border: 1px solid #444; position: relative;
        }
        .trophy-title { 
            font-size: 0.9rem; text-transform: uppercase; color: #aaa; letter-spacing: 1px; 
            margin-bottom: 20px; text-align: center; border-bottom: 1px solid #333; padding-bottom: 10px;
        }
        .trophy-grid { 
            display: flex; flex-direction: column; align-items: center; gap: 40px; justify-content: flex-start; 
            max-height: 600px; overflow-y: auto; padding: 30px 20px 20px 20px;
        }
        .trophy-item {
            flex-shrink: 0;display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            position: relative; width: 130px;
        }
        .trophy-item:hover { transform: scale(1.1); z-index: 5; }
        .trophy-inner { position: relative; display: flex; justify-content: center; align-items: center; }
        .trophy-img {
            width: auto; height: 190px; object-fit: contain;
            filter: drop-shadow(0 5px 8px rgba(0,0,0,0.6)); transition: transform 0.3s ease;
        }
        .trophy-item:hover .trophy-img { transform: scale(1.15) rotate(-3deg); filter: drop-shadow(0 28px 32px rgba(0,0,0,0.8)); }
        .m-silver { font-size: 7.2rem; filter: drop-shadow(0 0 34px #dfe6e9); opacity: 0.9; }
        .m-bronze { font-size: 5.2rem; filter: drop-shadow(0 0 24px #cd6133); opacity: 0.9; }
        .trophy-date { 
            font-size: 0.7rem; color: #fff; margin-top: 8px; opacity: 0; transition: 0.2s; 
            position: absolute; bottom: -35px; background: rgba(0,0,0,0.95); 
            padding: 4px 8px; border-radius: 4px; border: 1px solid var(--highlight-gold); white-space: nowrap;
            pointer-events: none; z-index: 10; text-align: center; font-weight: bold;
        }
        .trophy-item:hover .trophy-date { opacity: 1; bottom: -45px; }

        /* --- GLOBAL GALLERY STYLES --- */
        .gallery-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 15px; padding: 10px;
        }
        .gallery-item {
            display: flex; flex-direction: column; align-items: center; text-align: center;
            background: var(--card-bg); padding: 10px; border-radius: 8px;
            border: 1px solid #333; transition: 0.2s; position: relative;
        }
        .gallery-item.locked { opacity: 0.5; filter: grayscale(100%); cursor: not-allowed; }
        .gallery-item.unlocked { cursor: pointer; border-color: var(--accent-green); }
        .gallery-item.unlocked:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(46, 204, 113, 0.3); }
        .gallery-label { font-size: 0.75rem; color: #888; margin-top: 8px; font-weight: bold; }
        .gallery-item.unlocked .gallery-label { color: var(--highlight-gold); }

        /* --- NEMESIS SYSTEM --- */
        .rivalry-section { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .rival-box { 
            flex: 1; min-width: 140px; background: var(--card-bg);
            padding: 12px; border-radius: 8px; border: 1px solid #333; 
            text-align: center; transition: 0.2s; position: relative; overflow: hidden;
        }
        .rival-box:hover { transform: translateY(-3px); border-color: #555; }
        .rival-title { font-size: 0.7rem; text-transform: uppercase; color: #888; letter-spacing: 1px; margin-bottom: 8px; }
        .rival-name { font-size: 1.1rem; font-weight: bold; color: #fff; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .rival-stat { font-size: 0.85rem; color: #ccc; }
        .rival-score { font-weight: bold; color: var(--highlight-gold); }
        .rival-icon { font-size: 2rem; display: block; margin-bottom: 5px; opacity: 0.8; }
        .rival-box.bunny { border-bottom: 2px solid var(--accent-green); background: linear-gradient(0deg, rgba(46,204,113,0.05), var(--card-bg)); }
        .rival-box.nemesis { border-bottom: 2px solid var(--accent-red); background: linear-gradient(0deg, rgba(231,76,60,0.05), var(--card-bg)); }

        /* --- GRAPH Styles --- */
        .graph-section { background: var(--card-bg); border-radius: 8px; padding: 15px; margin-bottom: 20px; border: 1px solid #3d3d3d; }
        .graph-container { width: 100%; height: 200px; position: relative; }
        .graph-tooltip {
            position: absolute; background: rgba(0,0,0,0.9); color: #fff;
            padding: 6px 12px; border-radius: 4px; font-size: 0.8rem;
            pointer-events: none; display: none; z-index: 100;
            white-space: nowrap; border: 1px solid var(--accent-green);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .graph-path {
            fill: none; stroke: var(--highlight-gold); stroke-width: 2.5;
            stroke-linecap: round; stroke-linejoin: round;
            filter: drop-shadow(0 0 4px rgba(241, 196, 15, 0.4));
            animation: drawLine 1s ease forwards;
        }
        .graph-dot {
            fill: var(--card-bg); stroke: var(--accent-green); stroke-width: 2;
            r: 3.5; transition: r 0.2s, fill 0.2s; cursor: pointer;
        }
        .graph-dot:hover { r: 6; fill: var(--accent-green); stroke: #fff; }
        @keyframes drawLine { from { stroke-dasharray: 1000; stroke-dashoffset: 1000; } to { stroke-dasharray: 1000; stroke-dashoffset: 0; } }

        /* --- ACHIEVEMENTS Styles --- */
        .achievements-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 10px; margin-bottom: 30px; padding: 15px;
            background: var(--card-bg); border-radius: 8px;
            align-items: start;
        }
        .badge {
            width: 100%; aspect-ratio: 1/1; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; cursor: pointer; position: relative;
            transition: transform 0.2s; border: 2px solid transparent;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .badge:hover { transform: scale(1.1); z-index: 2; }
        .badge.locked { background-color: #333; color: #555; filter: grayscale(100%); border: 1px dashed #555; }
        .badge.unlocked {
            background: linear-gradient(135deg, #f1c40f 0%, #b8860b 100%);
            color: #000; border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(241, 196, 15, 0.4);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }

        /* --- ACHIEVEMENT DETAILS MODAL STYLES --- */
        .ach-header { text-align: center; padding: 20px; background: var(--bg-color); border-bottom: 1px solid #444; }
        .ach-icon-large { font-size: 4rem; margin-bottom: 10px; display: block; }
        .ach-title { font-size: 1.5rem; color: var(--highlight-gold); margin: 0; }
        .ach-desc { color: #ccc; font-style: italic; margin-top: 5px; }
        .ach-stat-bar { background: #333; height: 20px; border-radius: 10px; margin: 15px 20px; position: relative; overflow: hidden; }
        .ach-fill { height: 100%; background: var(--accent-green); width: 0%; transition: width 1s ease; }
        .ach-stat-text { text-align: center; color: #fff; font-weight: bold; margin-bottom: 15px; }
        .ach-player-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; padding: 20px; max-height: 400px; overflow-y: auto; }
        .ach-player-card { background: var(--card-bg); padding: 10px; border-radius: 8px; text-align: center; border: 1px solid #444; cursor: pointer; transition: 0.2s; }
        .ach-player-card:hover { border-color: var(--highlight-gold); background: #383838; }

        /* --- GLOBAL ACHIEVEMENT LIST STYLE --- */
        .global-ach-list { display: grid; grid-template-columns: 1fr; gap: 10px; }
        .global-ach-item { 
            display: flex; align-items: center; background: var(--card-bg); 
            padding: 10px; border-radius: 8px; border: 1px solid #444; 
            cursor: pointer; transition: background 0.2s; 
        }
        .global-ach-item:hover { background: #383838; border-color: var(--accent-green); }
        .global-ach-icon { font-size: 2rem; margin-right: 15px; min-width: 50px; text-align: center; }
        .global-ach-info { flex: 1; }
        .global-ach-name { font-weight: bold; color: var(--highlight-gold); }
        .global-ach-desc { font-size: 0.85rem; color: #ccc; }
        .global-ach-count { font-weight: bold; color: var(--accent-green); font-size: 1.2rem; }
        
        /* --- PLAYER PROFILE RECORDS STYLE --- */
        .profile-records-container { margin-bottom: 20px; background: #252525; padding: 10px; border-radius: 8px; border: 1px solid #444; }
        .profile-records-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 8px; }
        .profile-record-item { background: #333; padding: 8px; border-radius: 6px; text-align: center; border: 1px solid #555; transition: transform 0.2s; }
        .profile-record-item:hover { transform: scale(1.03); border-color: var(--highlight-gold); }
        .p-rec-icon { font-size: 1.5rem; display: block; margin-bottom: 4px; }
        .p-rec-name { font-size: 0.7rem; color: #aaa; text-transform: uppercase; font-weight: bold; }
        .p-rec-val { font-size: 1rem; color: var(--highlight-gold); font-weight: bold; margin-top: 2px; }

        /* --- ENHANCED COMPARATOR Styles --- */
        .vs-container { display: flex; gap: 10px; margin-bottom: 15px; align-items: center; flex-wrap: wrap; }
        .vs-select { flex: 1; padding: 12px; background: var(--card-bg); color: #fff; border: 1px solid #444; border-radius: 8px; font-size:1rem; min-width: 150px; }
        .vs-badge { font-weight:bold; font-size:1.2rem; color:var(--accent-red); background:#222; padding:5px 15px; border-radius:20px; border:1px solid var(--accent-red); }
        .vs-filters { width: 100%; background: #222; padding: 10px; border-radius: 8px; margin-bottom: 15px; display: flex; gap: 5px; flex-wrap: wrap; }
        .vs-detailed-grid {
            display: grid; grid-template-columns: 1fr 1.5fr 1fr; gap: 2px;
            background: #333; border-radius: 8px; overflow: hidden;
            margin-bottom: 15px; border: 1px solid #444;
        }
        .vs-cell { padding: 10px 5px; text-align: center; background: var(--card-bg); display: flex; align-items: center; justify-content: center; font-size: 0.9rem; position: relative;}
        .vs-label-cell { background: #222; color: var(--text-muted); font-size: 0.75rem; text-transform: uppercase; font-weight: 600; letter-spacing: 0.5px; padding: 10px 2px; }
        .vs-header { grid-column: 1 / -1; background: #151515; padding: 10px; text-align: center; font-weight: bold; color: var(--highlight-gold); letter-spacing: 1px; border-bottom:1px solid #444; }
        .val-better { color: var(--accent-green); text-shadow: 0 0 5px rgba(46, 204, 113, 0.3); font-weight: bold; z-index: 1;}
        .val-worse { color: var(--accent-red); opacity: 0.7; font-size: 0.85rem; }
        .val-draw { color: var(--highlight-gold); opacity: 0.8; }
        
        /* Hall of Fame Record Box */
        .record-box {
            display: flex; align-items: center; background: var(--card-bg);
            border: 1px solid #3d3d3d; border-radius: 8px; padding: 8px 12px;
            cursor: pointer; transition: var(--transition);
        }
        .record-box:hover { background: #383838; border-color: var(--accent-green); }
        .record-icon { font-size: 1.8rem; margin-right: 12px; min-width: 40px; text-align: center; }
        .record-info { flex: 1; text-align: left; }
        .record-title { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 2px; transition: color 0.2s; }
        .record-title:hover { color: var(--highlight-gold); text-decoration: underline; }
        .record-holder { font-size: 0.95rem; font-weight: bold; color: var(--highlight-gold); }
        .record-val { font-size: 0.85rem; color: #fff; margin-top: 2px; }

        /* --- ELO & BADGES --- */
        .elo-badge {
            background: #2c3e50; color: #fff; padding: 2px 8px; border-radius: 4px;
            font-size: 0.8rem; border: 1px solid #444; cursor: pointer; margin-left: 5px;
            vertical-align: middle; transition: 0.2s; font-weight: bold;
        }
        .elo-badge:hover { background: var(--accent-blue); border-color: #fff; transform: scale(1.05); }

        /* --- Settings & Slots --- */
        .slot-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-top: 15px; }
        .slot-card { background: var(--card-bg); padding: 10px; border-radius: 8px; border: 1px solid #444; text-align: center; }
        
        .theme-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 6px; margin-top: 10px; }
        .theme-btn { padding: 10px; border-radius: 6px; cursor: pointer; text-align: center; font-size: 0.75rem; border: 2px solid transparent; color: #fff; font-weight: 600; text-shadow: 0 1px 2px rgba(0,0,0,0.8); }
        .theme-btn:hover { transform: scale(1.05); z-index: 2; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .theme-btn.active { border-color: #fff; transform: scale(1.1); box-shadow: 0 0 10px rgba(255,255,255,0.5); }
        
        .btn { padding: 8px 15px; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9rem; color: white; transition: 0.2s; }
        .btn-green { background: var(--accent-green); color: #000; }
        .btn-red { background: var(--accent-red); }
        .btn-grey { background: #555; }
        .btn-blue { background: var(--accent-blue); }
        .btn:hover { filter: brightness(1.1); }
        .btn-sm { padding: 4px 8px; font-size: 0.8rem; margin: 2px; }

        @media (max-width: 600px) {
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            th, td { font-size: 0.75rem; padding: 6px 3px; }
            .modal-header h2 { font-size: 1rem; }
            .profile-tabs { flex-wrap: wrap; }
            .achievements-grid { grid-template-columns: repeat(5, 1fr); }
            .vs-container { flex-direction: column; gap:5px; }
            .vs-select { width: 100%; }
            .record-box { padding: 8px; }
            .record-icon { font-size: 1.4rem; margin-right: 8px; }
            .player-card-container { flex-direction: column; text-align: center; }
            .card-attrs { grid-template-columns: repeat(2, 1fr); width: 100%; }
            .card-ovr-box { width: 70px; height: 85px; }
            .card-ovr-val { font-size: 2rem; }
        }

            b: "Vraj cez týždeň menil trénera a kompletne prekopal švih. Odvážne? Skôr šialené robiť to pred turnajom. {name} na ihrisku rozmýšľal nad každým pohybom. 'Kde mám lakeť? Kde sú boky?' Keď myslíte na techniku, nehráte golf.\nVyzeralo to kŕčovito. Pohyby boli trhané, neplynulé. Loptičky nemali dĺžku ani smer. {name} bojoval sám so svojím telom. Staré návyky sa bili s novými. Výsledkom bol hybridný chaos. Caddy bol zúfalý, lebo nevedel, čo čakať od ďalšej rany.\nPrestavba švihu je dlhodobý proces, nedá sa to spraviť za noc. {name} bol netrpezlivý a zaplatil za to vysokú cenu. Skóre je hrozné, sebavedomie na nule a dôvera v nový švih je preč. Možno sa vráti k starému, alebo bude pokračovať v trápení. Dnešok bol slepou uličkou."
        },
        {
            h: "Prehýrená noc? {name} vyzeral, že spí",
            b: "Bulvár bude mať hody. {name} prišiel na prvé odpalisko s kruhmi pod očami, ktoré siahali až po bradu. Reakcie mal spomalené, zíval medzi ranami. Fyzická kondícia nula bodov. Vyzeral, že by najradšej bol v posteli s aspirínom, nie na ihrisku.\nJeho hra tomu zodpovedala. Lenivé švihy, žiadna energia pri prechode loptou. Na 14. jamke si sadol na lavičku a vyzeralo to, že zaspí. Caddy ho musel budiť. Či to bola choroba alebo 'spoločenská únava', nevieme. Ale profesionál musí byť fit.\nDiváci si šepkali, smiali sa. {name} bol tieňom samého seba. Hru len pretrpel. Výsledok je katastrofálny, ale horší je ten dojem neprofesionality. Ak si nedokážete usporiadať život mimo ihriska, na ihrisku sa to prejaví. Dnes to bol výkon hodný nedeľného 'hacker' golfistu po opici."
        },
        {
            h: "Zlá matematika: {name} zle spočítal rany",
            b: "Nie, nebola to diskvalifikácia, ale bolo to blízko. {name} stratil prehľad o skóre na jednej jamke. Myslel si, že ide na par, ale v skutočnosti hral o bogey. Zahral riskantný putt, minul a zrazu mal double bogey. Keď mu caddy povedal reálny stav, {name} zbledol.\nCelé kolo bol nesústredený. Nevedel, koľko potrebuje zahrať, aby prešiel cutom. Hral naslepo. Táto mentálna hmla je neospravedlniteľná. Golf je aj o číslach. {name} dnes zlyhal v základnej aritmetike hry.\nS takýmto prístupom sa nedá vyhrávať. Ukazuje to na chaos v hlave. Skončil hlboko pod čiarou postupu. Možno by si mal zobrať doučovanie z matematiky, alebo aspoň začať venovať pozornosť tomu, čo sa deje na ihrisku. Trapas."
        }, 
        {
            h: "Zlomená palica, zlomený duch",
            b: "Bolo to rýchle a hlasné. Po nepodarenom drajve na 4. jamke {name} v amoku prelomil palicu o koleno. Diváci stíchli. Gesto bezmocnosti. Od toho momentu hral s 13 palicami a bez šance na úspech. Hnev mu zatemnil myseľ. Zvyšok kola bol len formalitou. {name} prehral boj sám so sebou skôr, než prehral so súpermi."

        {

        {

            b: "Toto bolelo aj cez televíziu. {name} mal šancu na birdie. Prvý putt minul. Druhý do paru – 'lip out' (obkrúžil jamku). Tretí do bogey – tam a späť. Až štvrtý padol. Z birdie na double bogey na rovnom gríne. {name} vyzeral, že sa rozplače. Totálna strata citu a nervov."

        },
        {

        },
        {

            b: "Dnes na ihrisku nestál ten hráč, ktorého poznáme. {name} bol tieňom, bez energie, bez iskry. Vyzeral stratene. Odpaly bez razancie, chôdza bez sebavedomia. Akoby zabudol, ako sa hrá golf. Súperi ho ani nevnímali ako hrozbu. Smutný pohľad na niekdajšiu hviezdu."
        },
        {

            b: "Ak by sa udeľovali body za botaniku, {name} vyhrá. Skúmal flóru okolo každej fairwaye. Hral z kôry, z ihličia, z blata. Na trávu sa dostal len omylom. Takto sa golf hrať nedá. Neustále zachraňovanie sa stojí sily a rany. Skóre vysoko nad par je logickým vyústením."

        {

            b: "Prišiel na poslednú chvíľu, nebol rozcvičený. Prvých päť jamiek bolo tragických, kým sa dostal do tempa. Ale manko už bolo veľké. Profesionál si nemôže dovoliť podceniť prípravu. {name} pôsobil chaoticky a dezorganizovane. Za chyby sa platí, v golfe dvojnásobne."
        },
        {
            h: "Neobutý do dažďa: {name} sa šmýkal",
            b: "Začalo pršať a {name} nemal pripravené veci. Šmýkali sa mu gripy, premokli mu topánky. Na 12. jamke sa pri odpale pošmykol a poslal loptu do autu. Amatérska chyba v príprave. Súperi v suchu skórovali, {name} mokrý a nahnevaný strácal rany. Detail, ktorý rozhodol."
        },
        {
            h: "Hlava dole: {name} to vzdal predčasne",
            b: "Už na 10. jamke bolo vidieť rezignáciu. {name} prestal čítať gríny, len do toho buchol. Reč tela hovorila 'chcem ísť domov'. To je neúcta k turnaju aj divákom. Bojovať sa má do konca. {name} dnes ukázal bielu vlajku príliš skoro."
        },
        {
            h: "Konflikt s pravidlami: Dropoval zle",
            b: "{name} si nebol istý, ako dropovať pri ceste. Spravil to zle. Rozhodca zasiahol – trestná rana. Hádka, nervozita, strata koncentrácie. Namiesto paru bogey a rozhádzaná psychika. Znalosť pravidiel je základ, {name} dnes prepadol z teórie."
        },
        {
            h: "Sponzorov zlý sen: Nadávky v priamom prenose",
            b: "Mikrofóny pri gríne zachytili šťavnatý monológ {name} po zlom čipe. Nebolo to publikovateľné pred 22:00. Komentátori sa museli ospravedlňovať. Takáto frustrácia na ihrisko nepatrí. {name} si pokazil imidž a pravdepodobne dostane pokutu od vedenia túry."
        },
        {

        },
        {

        },
        {
            h: "Aligátor bol bližšie: {name} sa bál hrať",

        },
        {
            h: "Diváci rušili? {name} sa sťažoval na všetko",
            b: "Cvaknutie fotoaparátu, zakašľanie, letiaci vták. {name} sa nevedel sústrediť. Neustále odstupoval od loptičky. Hľadal vinníkov svojej zlej hry mimo seba. Kto sa nevie koncentrovať v hluku, nemôže hrať špičkový golf. Dnes bol {name} precitlivený."

        {

        {

        {

        },
        {

            b: "Tráva bola vysoká a hustá. {name} do nej triafal s istotou. Dostať sa von bolo peklo. Na jednej jamke potreboval tri rany, len aby sa vrátil na fairway. Silový golf zlyhal. {name} nechal v tráve nielen loptičky, ale aj šance na úspech."

        {

            b: "Nie je to len o dnešku. {name} sa trápi už dlho. Dnešný debakel bol len vyvrcholením krízy. Vyzerá unavene, bez motivácie. Možno je čas na pauzu od golfu. Takto sa ďalej hrať nedá. Potrebuje reštart, inak jeho kariéra naberá zlý smer."
        }, 








        { h: "Deň, na ktorý chce {name} zabudnúť", b: "Niekedy je lepšie ani nevstať z postele. {name} dnes zažil golfovú nočnú moru. Od prvého odpalu, ktorý skončil v hustom lese, bolo jasné, že toto nebude jeho deň. Palice ho neposlúchali, loptička si robila, čo chcela. Bunkre sa stali jeho druhým domovom. Diváci súcitne tlieskali pri každom vydarenom údere, ktorých bolo žalostne málo. {name} bojoval, to sa mu uprieť nedá, ale golfoví bohovia boli dnes proti. Skóre narastalo hrozivým tempom. Je to lekcia pokory, ktorú tento šport občas uštedrí každému. Dúfajme, že sa {name} z tohto rýchlo otrasie." },
        { h: "Totálny kolaps: {name} pohorel na celej čiare", b: "Čo sa to stalo? To je otázka, ktorú si kladú všetci fanúšikovia. {name} prišiel na turnaj ako jeden z favoritov, ale odchádza s dlhým nosom. Jeho hra sa rozpadla ako domček z karát. Driver lietal do autu, železá boli krátke a putter? O tom radšej pomlčme. Frustrácia bola viditeľná na každom kroku. {name} niekoľkokrát neveriacky krútil hlavou. Caddy sa snažil povzbudzovať, ale bolo to márne. Dnešný výkon bol hlboko pod jeho štandard. Bude potrebná hlboká analýza a veľa hodín na drivingu, aby sa toto neopakovalo." },
        { h: "Golfová tragédia v priamom prenose: {name} trpel", b: "Bolelo to aj cez televíznu obrazovku. Sledovať trápenie hráča formátu {name} nie je príjemné. Ihrisko mu dnes nič nedarovalo. Každá malá chyba bola brutálne potrestaná. Voda, piesok, vysoká tráva - {name} navštívil všetky hazardy na ihrisku. Jeho skóre karta vyzerala ako omaľovánka plná bogey a double bogey. Je to dôkaz, že golf je predovšetkým o mentálnej pohode, a tá dnes chýbala. {name} opúšťal green osemnástej jamky so sklonenou hlavou. Zajtra je tiež deň, ale dnešok bol naozaj krutý." },
        { h: "{name} stratil kompas: Loptičky lietali všade", b: "Fore! To bolo dnes najčastejšie slovo z úst {name}. Jeho presnosť sa niekam vytratila. Diváci sa museli mať na pozore, pretože loptičky lietali do všetkých svetových strán, len nie na fairway. {name} hľadal svoj švih, ale nenašiel ho celých 18 jamiek. Bola to frustrujúca podívaná. Technika zlyhala, rytmus bol preč. Súperi ho predbiehali jeden za druhým. Na konci dňa svietilo pri jeho mene číslo, ktoré sa v golfe nevidí rado. {name} má pred sebou veľa práce, ak sa chce vrátiť na vrchol." },
        { h: "Bezradný {name}: Keď sa nedarí, tak sa nedarí", b: "Zákon schválnosti fungoval na 100%. Keď už {name} zahral dobrý úder, loptička sa odrazila do zlej pozície. Keď potreboval putt do birdie, loptička obkrúžila jamku a vypadla von. {name} vyzeral bezradne. Skúšal meniť palice, stratégiu, ale nič nepomáhalo. Dnes bolo ihrisko jednoducho silnejšie. Je to tvrdá škola, ale aj prehry patria k športu. {name} bude musieť nájsť novú motiváciu. Fanúšikovia veria, že toto bol len ojedinelý výpadok." },
        { h: "Výbuch na ihrisku: {name} skončil na dne", b: "Toto nebol golf, to bol boj o prežitie. A {name} tento boj prehral. Jeho skóre narástlo do obludných rozmerov. Psychika dostala zabrať. V polovici kola to vyzeralo, že by najradšej zlomil palice a odišiel domov. Ale ako profesionál to dohral až do trpkého konca. Česť jeho vytrvalosti, ale výkon bol katastrofálny. Médiá ho určite nebudú šetriť. {name} sa musí teraz zavrieť, vypnúť telefón a resetovať hlavu. Takýto debakel sa dlho nebude dať vymazať z pamäti." },
        { h: "Stratený v lese: {name} a jeho turistika", b: "{name} dnes nachodil viac kilometrov pri hľadaní loptičiek ako pri samotnej hre. Jeho driver bol dnes nepriateľ číslo jeden. Lesy v okolí ihriska sú teraz plné jeho značkových loptičiek. Bola to skôr orientačná turistika než profesionálny golf. Súperi mu utiekli o parník. {name} sa snažil smiať cez slzy, ale bolo vidieť, ako ho to vnútorne zožiera. Dúfajme, že má dobrú zásobu loptičiek, lebo dnes ich minul polovicu vaku." },
        { h: "Piesočná búrka: {name} uviazol v bunkroch", b: "Ak by sa udeľovala cena za najlepšieho staviteľa hradov z piesku, {name} by vyhral. Bohužiaľ, hráme golf. Z jedného bunkra do druhého - tak vyzerala jeho cesta. Piesok bol dnes jeho nočnou morou. Nedokázal sa z neho vyhrabať na prvýkrát a strácal cenné rany. Jeho wedge ho zradila v najhorších momentoch. {name} si po dnešku bude ešte dlho vytriasať piesok z topánok aj zo svedomia. Veľmi zlý deň." },
        { h: "Hľadá sa forma {name}: Odmena istá", b: "Polícia pátra, fanúšikovia pátrajú. Kde sa podela forma hráča menom {name}? Dnes na ihrisku nebola. Videli sme len tieň hráča, ktorého poznáme. Odpaly bez energie, nepresné prihrávky, zúfalé patovanie. {name} vyzeral, akoby držal palicu prvýkrát v ruke. Je to záhada. Možno zlá noc, možno choroba, alebo len totálna strata sebavedomia. Výsledková tabuľa je nemilosrdná a ukazuje ho na samom chvoste. Smutný pohľad." },
        { h: "Dno tabuľky patrí {name}", b: "Niekto musí byť posledný, ale prečo práve {name} a takýmto spôsobom? Dnes to bol výkon hodný amatéra na nedeľnom turnaji, nie profesionála. {name} sa trápil od prvej do poslednej minúty. Ani počasie sa na to nemohlo pozerať a začalo pršať. Symbolické. {name} odchádza z turnaja s hanbou, ale aj so skúsenosťou. Hovorí sa, že čo ťa nezabije, to ťa posilní. Dnes to {name} prežil len tak-tak." }, 

        // --- DLHÉ PRÍBEHY (NEW) ---


        {
            h: "Rozklad v priamom prenose: Deň, keď {name} zabudol hrať golf",
            b: "Sú dni, keď sa zobudíte a viete, že to bude dobré. A potom sú dni ako tento. {name} dnes zažil na ihrisku peklo. Všetko, čo sa mohlo pokaziť, sa pokazilo. A čo sa nemohlo pokaziť, to sa pokazilo tiež. Už rozcvička naznačovala, že niečo nie je v poriadku. Švih bol kŕčovitý, rytmus neexistoval.\nAle to, čo nasledovalo po prvom odpale, bolo ako scéna z hororového filmu pre golfistov. Loptičky lietali do lesa, do vody, do bunkrov, ba dokonca raz aj na parkovisko. {name} navštívil časti ihriska, o ktorých existencii nevedeli ani miestni správcovia. Frustrácia narastala geometrickým radom. Videli sme hádzanie palíc, počuli sme slová, ktoré sa do televízie nehodia, videli sme rezignáciu v reči tela.\nCaddy sa snažil, ponúkal vodu, rady, povzbudenie, ale {name} bol v mentálnej hmle, z ktorej nebolo úniku. Skóre {score} je milosrdné voči tomu, čo sme videli. Mohlo to byť oveľa horšie. Je ťažké vidieť profesionála, ktorý sa takto trápi. Otázkou zostáva – čo sa stalo? Zranenie? Psychika? Alebo len ten povestný 'deň blbec'? {name} bude musieť urobiť hrubú čiaru a zabudnúť."
        },
        {
            h: "Stratený v preklade: {name} a boj s vlastným vybavením",
            b: "Golf je šport o detailoch. O milimetroch. A dnes {name} a jeho palice nehovorili rovnakým jazykom. Vyzeralo to, akoby držal v rukách cudzie vybavenie. Driver, ktorý bol inokedy jeho najväčšou zbraňou, sa dnes zmenil na nástroj skazy. Fairwaye boli pre neho zakázanou zónou.\nŽelezá? Krátke, dlhé, vľavo, vpravo – len nie na green. A putter bol studený ako ľadovec v Atlantiku. Analytici si všimli technickú chybu v postoji, ktorú {name} opakoval celý deň. Ale na ihrisku nie je čas na tréning. Musíte hrať s tým, čo máte. A {name} dnes nemal nič. Snažil sa improvizovať, hrať bezpečne, ale ihrisko trestalo každú neistotu.\nBunkre sa stali jeho prechodným bydliskom. Strávil v piesku viac času ako beduín. Bola to frustrujúca, pomalá a bolestivá smrť jeho šancí na dobrý výsledok. Po kole odmietol rozhovory a zamieril priamo na driving range. Svetlá tam svietili dlho do noci. {name} vie, že takýto výkon je na tejto úrovni neakceptovateľný."
        },

        // ---KRÁTKE SPRÁVY 



        { h: "Móda na ihrisku: {name} zaujal outfitom", b: "Dnes sa nehovorí len o golfe, ale aj o móde. {name} nastúpil v oblečení, ktoré sa nedalo prehliadnuť. Odvážne farby, netradičný strih. Niekomu sa to páčilo, iní krútili hlavami. Ale jedno je isté - {name} bol stredobodom pozornosti. A čo hra? Tá bola solídna, ale nie taká žiarivá ako jeho nohavice. Golf potrebuje osobnosti a {name} ňou rozhodne je. Uvidíme, čo si oblečie nabudúce." },
        { h: "Dráma s Caddym: {name} mal ostrú výmenu názorov", b: "Na 12. jamke to iskrilo. {name} a jeho caddy sa nezhodli pri výbere palice. Kamery zachytili gestikuláciu a zvýšený hlas. {name} si nakoniec presadil svoje, ale loptička neskončila dobre. Nasledoval veľavravný pohľad caddyho. Aj takéto momenty prináša profesionálny šport pod tlakom. Po kole si vraj všetko vysvetlili, ale napätie bolo cítiť vo vzduchu. Dúfajme, že tento vzťah vydrží." },
        { h: "Vietor úradoval, {name} bojoval s živlami", b: "Podmienky dnes boli brutálne. Vietor fúkal rýchlosťou víchrice. {name} musel ukázať všetok svoj um, aby udržal loptičku v hre. Boli to galeje. Niekedy musel mieriť 20 metrov mimo green, aby vietor loptičku stočil späť. {name} to zvládol so cťou, hoci skóre nebolo ideálne. Bol to boj o prežitie a {name} ukázal, že nie je z cukru. Diváci ocenili jeho bojovnosť potleskom." },
        { h: "Šťastie v nešťastí: {name} trafil diváka", b: "Nepríjemný moment na 7. jamke. Odpal {name} letel hlboko do davu. Ozval sa tupý náraz. Loptička trafila jedného z fanúšikov do ramena a odrazila sa späť na fairway! Šťastie pre hráča, smola pre diváka. {name} sa okamžite išiel ospravedlniť a daroval podpísanú rukavicu. 'Mohlo to dopadnúť horšie,' vydýchol si. Paradoxne, táto nehoda mu zachránila par. Niekedy potrebujete aj kúsok šťastia." },
        { h: "Nová zbraň v bagu: {name} testuje prototyp", b: "Golfoví nadšenci si všimli niečo nové. {name} dnes hral s driverom, ktorý ešte nie je na trhu. Čierny, matný povrch, žiadne logá. Vraj ide o tajný prototyp s novou technológiou. A výsledky? Loptičky lietali ďaleko. {name} sa po kole len tajomne usmieval a nechcel prezradiť detaily. Zdá sa, že konkurencia sa má na čo tešiť. Technologický doping v praxi?" },
        { h: "Pomalá hra: {name} dostal varovanie", b: "Rozhodcom došla trpezlivosť. {name} dnes hral slimačím tempom. Každý putt študoval z piatich uhlov. Skupina za ním musela čakať na každom odpalisku. Na 14. jamke prišlo oficiálne varovanie. {name} musel zrýchliť, čo mu zjavne nevyhovovalo a spravil chybu. Je to večná téma golfu. Sústredenie je dôležité, ale plynulosť hry tiež. {name} si bude musieť dávať pozor na hodinky." },
        { h: "Lokálny hrdina: {name} miláčikom publika", b: "Kdekoľvek sa {name} pohol, tam bol najväčší hluk. Fanúšikovia ho milujú. Podpisoval čiapky, loptičky, dokonca aj čelá detí. Atmosféra okolo jeho flightu bola ako na futbale. {name} si túto pozornosť užíval a komunikoval s davom. Aj keď nevyhral, získal si srdcia ľudí. Golf potrebuje takýchto ambasádorov. Je radosť vidieť takúto symbiózu medzi hráčom a fanúšikmi." },
        { h: "Hladný {name}: Prestávka na hotdog", b: "Kuriózny moment. {name} bol videný, ako si medzi 9. a 10. jamkou kupuje hotdog. Asi mu došlo 'palivo'. S horčicou na kútiku úst potom odpálil jeden z najlepších drivov dňa. Možno je to nová diéta pre šampiónov? Komentátori sa na tom dobre bavili. {name} ukázal, že je len človek, ktorý potrebuje jesť. Snáď mu nebolo ťažko pri patovaní." },
        { h: "Neuveriteľná záchrana z vody: {name} čaroval", b: "Loptička ležala na kraji vodnej prekážky, spolovice ponorená. Väčšina by dropovala s trestnou ranou. Ale nie {name}. Zull si topánky, vošiel do vody a... BUM! Loptička vyletela von, dopadla na green a zastavila sa meter od jamky. Dav šalel! Bol to úder roka. {name} bol mokrý a špinavý, ale s úsmevom na tvári zachránil par. Odvaha sa niekedy vypláca. Tento moment bude v zostrihoch ešte veľmi dlho." },
        { h: "Stratená loptička, nájdené nervy", b: "{name} zažil minúty hrôzy. Po odpale nikto nevedel nájsť jeho loptičku. Časový limit 3 minúty bežal. Caddy, rozhodcovia aj diváci prehľadávali vysokú trávu. {name} už bol pripravený ísť späť na odpalisko, keď zrazu divák zakričal: 'Mám ju!' Loptička bola v nore po zvierati. Podľa pravidiel dostal voľný drop. {name} si zhlboka vydýchol a nakoniec zahral bogey. Mohlo to byť oveľa horšie." },
        { h: "Interview dňa: {name} perlil", b: "Po kole prišiel {name} pred mikrofóny a bavil novinárov. Žiadne klišé, ale vtipné poznámky a úprimnosť. 'Dnes som hral ako ponocný,' zhodnotil svoj výkon. Alebo: 'Ten putt na desiatke bol taký zlý, že sa za neho hanbila aj jamka.' {name} je mediálny poklad. Jeho tlačovky sú niekedy zaujímavejšie ako samotná hra. Ľudia majú radi autenticitu a {name} jej má na rozdávanie." },
        { h: "Rodinná podpora pre {name}", b: "V hľadisku dnes bola celá rodina {name}. Manželka, deti aj rodičia. Keď videl svoje deti pri greene, rozžiaril sa. Hneď zahral birdie. Je vidieť, aká dôležitá je psychická pohoda. Po kole sa namiesto tréningu venoval rodine. 'Oni sú moja najväčšia trofej,' povedal dojemne. Krásny moment v inak drsnom svete profesionálneho športu." },
        { h: "Zlomená palica: {name} neudržal nervy", b: "Aj majster tesár sa utne a aj {name} má nervy. Po zlom odpale na par 3 neudržal emócie. Palica letela vzduchom a pri dopade sa zlomila. Diváci stíchli. {name} okamžite oľutoval svoj čin, ale bolo neskoro. Zvyšok kola musel dohrať s o jednou palicou menej. Je to varovanie pre všetkých juniorov - takto sa profesionál nemá správať. Neskôr sa za svoje správanie ospravedlnil." },
        { h: "Eso bolo blízko! {name} trafil tyčku", b: "To bola rana! Na krátkej trojke {name} poslal loptičku priamo na vlajku. Diváci vstávali zo sedadiel. Loptička dopadla, rolovala a... CINK! Trafila tyčku a odrazila sa pol metra vedľa. Hole-in-one viselo vo vzduchu. {name} sa chytil za hlavu a potom sa rozosmial. Také je šťastie. Niekedy chýbajú milimetre. Ale aj birdie sa počíta." },
        { h: "Dlhý deň pre {name}: Play sa vlieklo", b: "Kolo trvalo takmer 6 hodín. {name} bol viditeľne unavený a frustrovaný z čakania na každom odpale. 'Je ťažké udržať rytmus, keď pred každou ranou stojíte 10 minút,' sťažoval sa. Organizátori majú problém. Pomalá hra zabíja atraktivitu golfu. {name} sa snažil udržať v teple a robil strečing, ale na jeho skóre sa to podpísalo. Dúfajme, že zajtra to pôjde rýchlejšie." },
        { h: "Včela útočí: {name} utekal z greenu", b: "Komická vložka dňa. {name} sa pripravoval na putt, keď na neho zaútočila dotieravá včela/osa. {name} začal mávať rukami a nakoniec musel utiecť z greenu. Diváci sa smiali, {name} tiež, keď sa vrátil. 'Asi chcela vidieť ten putt zblízka,' žartoval. Nakoniec zahral par. Aj príroda sa chce niekedy zapojiť do hry." },
        { h: "Rekord ihriska v ohrození? {name} začal divoko", b: "Prvých 9 jamiek bolo ako z inej planéty. {name} zahral 29 rán! Všetci začali šepkať o rekorde ihriska, možno aj o magickej 59-ke. Ale golf je hra dvoch polovíc. Na druhej deviatke kúzlo trochu vyprchalo a prišli aj chyby. Aj tak je to skvelé kolo, ale história sa dnes neprepísala. {name} ukázal, aký má potenciál, keď mu všetko sadne." },
        { h: "Tajomstvo úspechu {name}? Nový tréner", b: "{name} vymenil trénera a zdá sa, že to funguje. Jeho švih vyzerá inak, je plynulejší. 'Pracovali sme na stabilite a psychike,' prezradil. Výsledky sú viditeľné okamžite. {name} hrá sebavedomejšie. Niekedy je zmena nevyhnutná na to, aby sa človek posunul vpred. Uvidíme, či mu táto forma vydrží dlhodobo." },
        { h: "Bunkrová škola pre {name}", b: "Ak niečo dnes nešlo, boli to bunkre. {name} sa trápil v piesku ako začiatočník. Dvakrát nechal loptičku v prekážke. 'Dnes pôjdem na pláž trénovať,' povedal ironicky. Piesok bol mokrý a ťažký, čo situáciu komplikovalo. {name} stratil v bunkroch minimálne 3 rany. To je rozdiel medzi úspechom a neúspechom. Zajtra ho čaká tréningová jama s pieskom." },
        { h: "Perfektný putt: {name} premenil 20 metrov", b: "Záver kola ako hrom. {name} bol na greene, ale strašne ďaleko. Terén bol vlnitý ako horská dráha. Nikto nečakal, že to tam padne. {name} len chcel priblížiť. Ale loptička chytila stopu, prešla cez dva zlomy a zmizla v jamke! Obrovský rev na tribúne. {name} zdvihol putter ako meč. 'Videl som dráhu, tak som to tam poslal,' komentoval sucho. Niekedy to tam proste padne." },

        // =================================================================
        // 10x EXTRA DLHÉ ČLÁNKY (Zaujímavosti, Veda, História, Lifestyle) ~50 riadkov
        // =================================================================
        {
            h: "Temný biznis pod hladinou: Lovci golfových loptičiek",
            b: "Keď {name} alebo iný hráč pošle loptičku do vody, považuje ju za stratenú. Ale pre niekoho je to čisté zlato. Golfový priemysel má svoju skrytú, mokrú stránku – potápačov loviacich loptičky. Nie je to práca pre padavky. Títo ľudia sa potápajú do zakalených vôd plných bahna, hniloby, a na Floride často aj aligátorov či hadov. Prečo to robia? Peniaze.\n\nNa veľkých turnajoch skončia vo vode tisíce loptičiek týždenne. Ročne sa na svete stratí odhadom 300 miliónov loptičiek. Profesionálny potápač dokáže za deň vytiahnuť aj 3 000 kusov. Ak ide o prémiové značky ako Titleist Pro V1, ktoré stačí umyť a prelakovať, bavíme sa o biznise v hodnote miliónov dolárov. Trh s 'repasovanými' loptičkami (Lake Balls) je obrovský.\n\nAle má to svoje riziká. Okrem zvierat hrozí infekcia z baktérií v stojatých vodách, zamotanie sa do starých rybárskych vlascov alebo zranenie o ostré predmety na dne. Navyše, je tu konkurenčný boj. Existujú historky o podvodných bitkách medzi konkurenčnými potápačmi, o prerezaných hadiciach a teritoriálnych vojnách o najlepšie 'jazierka'.\n\nTakže keď nabudúce {name} utopí loptičku, nemusí smútiť. Práve prispel do ekosystému, ktorý živí odvážnych mužov a ženy v neopréne. Vaša smola je ich výplata. A kto vie, možno si tú istú loptičku kúpite o mesiac v obchode ako 'Mint Condition' za polovičnú cenu."
        },
        {
            h: "Veda o tráve: Prečo sú gríny rýchlejšie ako diaľnica",
            b: "Bežný divák vidí len zelenú plochu. Greenkeeper vidí chémiu, biológiu a fyziku. Príprava ihriska na turnaj úrovne PGA, kde hrá {name}, je veda. Výška kosenia? Často pod 3 milimetre. To je menej ako hrúbka dvoch kreditných kariet na sebe. Aby tráva prežila takéto brutálne zaobchádzanie, potrebuje špeciálny režim.\n\nPoužívajú sa odrody ako Bentgrass alebo Bermuda, šľachtené v laboratóriách za milióny dolárov, aby boli odolné voči chorobám a záťaži. Ale kľúčová je rýchlosť. Tá sa meria prístrojom zvaným Stimpmeter – jednoduchá hliníková koľajnica. Loptička sa spustí a meria sa, ako ďaleko sa dogúľa. Na bežnom ihrisku je to okolo 8-9 stôp. Na turnaji ako Masters? 13 až 14 stôp. To je ako patovať na skle.\n\nAby to dosiahli, greenkeeperi trávu nielen kosia, ale aj 'valcujú' a regulujú vlhkosť pomocou senzorov v pôde. Menej vody znamená tvrdší a rýchlejší povrch, ale riziko, že tráva zomrie. Je to tanec na ostrie noža. Ak príde nečakaný dážď, celá veda padá a rýchlosť sa mení. Hráči ako {name} musia vedieť čítať nielen sklon, ale aj 'zrno' trávy (smer rastu), ktoré ovplyvňuje dráhu. Golf nie je len o triafaní loptičky, je to o botanike v praxi."
        },
        {
            h: "Psychológia 'Yips': Nočná mora každého golfistu",
            b: "Je to slovo, ktoré sa v šatniach šepká so strachom. 'Yips'. Stav, keď špičkový atlét zrazu nedokáže vykonať jednoduchý pohyb. Ruky sa roztriasú, svaly dostanú kŕč, mozog zamrzne. Postihlo to legendy ako Bernhard Langer či Ben Hogan. A môže to postihnúť aj {name}. Vedci sa roky hádali, či je to psychický blok (strach zo zlyhania) alebo neurologická porucha (fokálna dystónia).\n\nNajnovšie štúdie naznačujú kombináciu oboch. Roky opakovaného pohybu môžu 'prepáliť' nervové dráhy. Mozog zrazu vyšle zmätočný signál. Namiesto hladkého patu príde cuknutie. Hráč minie jamku z 30 centimetrov. Je to devastujúce. Niektorí hráči kvôli tomu ukončili kariéru. Iní zmenili štýl držania palice (napríklad 'claw grip' alebo dlhý putter opretý o hrudník), aby zapojili iné svalové skupiny a oklamali mozog.\n\nLiečba? Hypnóza, betablokátory, zmena rutiny, alkohol (v minulosti bežné, dnes zakázané). Nič nezaručuje 100% úspech. Yips číhajú v tieni, pripravené udrieť v najnevhodnejšom čase. Keď vidíte {name}, ako minie krátky pat, nesmejte sa. Možno práve bojuje s démonom, ktorý mu sedí na ramene a drží mu zápästie. Je to najtajomnejšia choroba golfu."
        },
        {
            h: "Klub 19. jamky: Kde sa uzatvárajú skutočné obchody",
            b: "Hovorí sa, že viac obchodov sa uzavrie na golfovom ihrisku ako na Wall Street. A je to pravda. Golf je unikátny tým, že trávite so svojím obchodným partnerom (alebo súperom) 4 až 5 hodín v prírode, bez telefónov, v uvoľnenej atmosfére. Vidíte, ako sa človek správa v krízových situáciách. Podvádza pri počítaní? Zúri po zlej rane? Je trpezlivý? Golf odhalí charakter lepšie ako psychotesty.\n\nAle to hlavné sa deje po hre. '19. jamka' je metafora pre klubový bar. Tu, pri pohári whisky alebo piva, padajú zábrany. Víťaz platí rundu (alebo porazený, podľa tradície klubu). Hráči ako {name} tu relaxujú, ale sponzori a VIP hostia tu dohadujú kontrakty za milióny. Je to sociálny hub elity.\n\nČlenstvo v prestížnych kluboch ako Augusta National alebo Cypress Point sa nedá kúpiť peniazmi. Musíte byť pozvaní. Je to o statusovom symbole. Mať prístup do klubovne znamená mať prístup k moci. Preto manažéri nútia svojich zamestnancov učiť sa golf. Nie kvôli športu, ale kvôli networkingu. Ak nehráte golf, v určitých kruhoch ste neviditeľní. Takže keď {name} dohrá, jeho práca nekončí. Často len začína pri bare."
        },

            b: "Väčšina turnajov sa hrá na tzv. 'Parkland' ihriskách – zelená tráva, stromy, jazierka, mäkké gríny. Ale raz za rok, na The Open, sa svet vráti ku koreňom – na 'Links'. Links je piesčitá pôda medzi morom a ornou pôdou. Žiadne stromy. Len vysoká tráva, pieskové duny a vietor.\n\nGolf na linksoch je iný šport. Loptička po dopade nezastaví, ale skáče a gúľa sa desiatky metrov. {name} nemôže mieriť na vlajku. Musí mieriť 20 metrov pred grín a nechať loptičku dogúľať sa. Hrá sa pri zemi ('Stinger' rany), aby vietor loptu neodfúkol. Počasie je brutálne – dážď prichádza horizontálne.\n\nAmerickí hráči, zvyknutí na 'Target Golf' (trafiť a stáť), často na linksoch trpia. Nevedia čítať terén. Tiger Woods miloval linksy, pretože vyžadujú kreativitu a stratégiu, nie len silu. Pot-bunkre (hlboké diery s kolmou stenou) sú pascou, z ktorej sa často nedá hrať dopredu, len do boku. Vyhrať na linksoch znamená ovládnuť prírodu a svoje ego. Je to najčistejšia forma golfu."

        {

            b: "Golfový švih vyzerá plynulo, ale z pohľadu fyziky je to násilný a komplexný pohyb. Keď {name} odpáli loptičku, využíva tzv. 'kinetický reťazec'. Energia vzniká v nohách (reakčná sila od zeme), prechádza cez boky, trup, ramená, paže až do hlavy palice. Je to ako prásknutie bičom. Ak sa tento reťazec niekde preruší, energia unikne a loptička neletí.\n\nModerní hráči sú posadnutí meraním tohto prenosu. Používajú 3D motion capture obleky a silové platne (force plates). Zistilo sa, že najdlhší hráči, ako Bryson DeChambeau, generujú obrovský vertikálny vztlak – pri impakte doslova vyskočia zo zeme. Tým zvýšia rýchlosť rotácie bokov. Boky musia byť otvorené, zatiaľ čo ramená sú ešte zatvorené (X-Factor stretch).\n\nTento extrémny pohyb však ničí telo. Spodný chrbát (bedrová chrbtica) znáša rotáciu a kompresiu, na ktorú nie je stavaný. Tiger Woods doplatil na svoj agresívny švih sériou operácií. Dnešní tréneri sa snažia nájsť balans medzi maximálnym výkonom a dlhovekosťou. {name} vie, že ak chce hrať aj po štyridsiatke, musí počúvať svoje telo, nie len hľadať metre navyše."
        },
        {
            h: "Vojna o drážky: Keď technológia predbehla pravidlá",
            b: "Drážky (grooves) na úderovej ploche palice majú jedinú úlohu: odvádzať vodu a trávu a 'zahryznúť' sa do loptičky, aby vytvorili spätnú rotáciu (spin). V roku 2010 nastala veľká zmena pravidiel. USGA a R&A rozhodli, že moderné 'hranaté' drážky (box grooves) dávajú hráčom neférovú výhodu. Umožňovali totiž zastaviť loptičku na gríne aj z hlbokého roughu.\n\nTým sa stratila penalizácia za netrafenie fairwaye. 'Bomb and Gouge' (napáľ to ďaleko a vysekni to von) sa stala dominantnou stratégiou. Nové pravidlá nariadili menej agresívne drážky. Výsledok? Hráči ako {name} musia byť presnejší. Z roughu loptička vyletí ako 'flyer' – bez spinu a letí ďalej, než čakáte, a nezastaví.\n\nVýrobcovia ako Vokey alebo Callaway teraz využívajú laserové frézovanie medzi drážkami, aby získali späť aspoň časť spinu. Je to neustály boj inžinierov proti pravidlám. Palice sa kontrolujú pod mikroskopom. Ak je drážka o mikrometer širšia, palica je nelegálna a hráč je diskvalifikovaný. Phil Mickelson raz našiel dieru v pravidlách a použil 20 rokov starú palicu (Ping Eye 2), ktorá bola legálna vďaka súdnemu sporu z minulosti. Ostatní hráči zúrili. Golf je aj právnická bitka."
        },
        {
            h: "Agronómia: Veda o tráve, ktorá rozhoduje turnaje",
            b: "Nie je tráva ako tráva. {name} hrá na rôznych povrchoch a každý vyžaduje iný prístup. Na severe USA a v Európe dominuje 'Bentgrass' (Psinček) alebo 'Fescue' (Kostrava). Sú to jemné trávy, loptička po nich beží hladko a rýchlo. Ale neznášajú teplo. Na juhu (Florida, Texas) vládne 'Bermuda'. Tá má hrubé steblá a silné 'zrno' (grain).\n\nZrno je smer, ktorým tráva rastie (zvyčajne za slnkom alebo vodou). Ak patujete 'po srsti' (downgrain), loptička letí ako raketa. Ak patujete 'proti srsti' (into the grain), tráva loptičku brzdí a musíte udrieť silno. Ešte horšie je to pri čipovaní. Bermuda vie 'chytiť' palicu a spôsobiť zlé kontakty. A potom je tu 'Poa Annua' (Lipnica ročná) na západnom pobreží (Pebble Beach). Táto tráva kvitne poobede a vytvára na gríne hrbolčeky. Popoludňajšie patovanie na Poa je lotéria.\n\nElitní hráči musia byť botanici. Pred každým turnajom študujú typ trávy. Meniť techniku podľa podložia je kľúčové. Niekedy rozhoduje o víťazstve to, či viete prečítať, ktorým smerom rastie steblo trávy veľkosti milimetra."
        },
        {
            h: "História Ryder Cupu: Keď sa gentlemani menia na bojovníkov",
            b: "Golf je individuálny šport. Hráte za seba, pre svoje peniaze. Ale raz za dva roky sa všetko zmení. USA proti Európe. Ryder Cup. Samuel Ryder, britský obchodník so semenami, daroval trofej v roku 1927. Pôvodne to bol zápas USA vs. Veľká Británia, ale Američania dominovali tak brutálne, že súťaž strácala zmysel. Až v roku 1979 sa tím rozšíril na celú Európu.\n\nZrazu sa sily vyrovnali. Vznikla rivalita, ktorá nemá v golfe obdobu. 'War on the Shore' (1991), 'Miracle at Medinah' (2012). Hráči hrajú zadarmo. Žiadne prize money. Len hrdosť a vlajka. Pre {name} je nominácia do tímu vrcholom kariéry. Tlak je neznesiteľný. Prvé odpalisko na Ryder Cupe je najhlučnejšie miesto v športe. 40 000 ľudí spieva, bučí a kričí.\n\nVidíme tu veci, ktoré inde nie. Tigera Woodsa, ako sa smeje so spoluhráčmi. Iana Poultera, ako gúli očami a hecuje dav. Patricka Reeda, ako tíši európskych fanúšikov prstom na ústach. Ryder Cup robí z golfu tímový kontaktný šport (obrazne). Emócie sú vybičované na maximum. Tu sa rodia legendy a tu sa lámu kariéry tých, ktorí zlyhajú pod tlakom národa."
        },
        {
            h: "Zabudnuté ihriská: Stratené diela zlatého veku",
            b: "Golfová architektúra mala svoj 'Zlatý vek' v 20. rokoch minulého storočia (MacKenzie, Ross, Tillinghast). Postavili diela, ktoré sú dodnes ikonami. Ale nie všetky prežili. Veľká hospodárska kríza a druhá svetová vojna zničili stovky ihrísk. Lido Golf Club na Long Islande bolo považované za najlepšie na svete. Zmizlo počas vojny, keď na ňom armáda postavila základňu.\n\nDnes žijeme v ére reštaurovania. Architekti ako Tom Doak alebo Gil Hanse hľadajú staré plány a letecké snímky a obnovujú 'stratené' ihriská do pôvodnej podoby. Odstraňujú stromy, ktoré tam nepatria, rozširujú fairwaye, obnovujú drsné, prirodzené bunkre. Je to golfová archeológia.\n\nPre {name} je hrať na takomto zreštaurovanom ihrisku zážitok. Nie je to moderný, sterilný 'Target Golf'. Je to hra uhlov, stratégie a náhody, presne ako to zamýšľali tvorcovia pred 100 rokmi. Trendom je návrat k prírode, menej vody, menej hnojív, viac stratégie. Minulosť ukazuje cestu budúcnosti."
        },
        {
            h: "Yips: Keď mozog vypne motoriku rúk",
            b: "Je to najdesivejšie slovo v golfe. Yips. Nie je to len nervozita. Je to neurologický stav, fokálna dystónia. Hráč stojí nad loptičkou, chce urobiť jednoduchý pohyb (napríklad krátky pat), ale ruky neposlúchnu. Príde zášklb. Loptička minie jamku o meter. Stalo sa to legendám ako Ben Hogan, Sam Snead či Tom Watson.\n\nBernhard Langer bojoval s yips celú kariéru. Vymyslel si úchop, pri ktorom si palicu oprel o predlaktie, neskôr o hruď (dlhý putter). Hank Haney, slávny tréner, kvôli yips s driverom ukončil hranie. Vraj to spôsobuje preťaženie neurónových dráh opakovaným pohybom v kombinácii so stresom.\n\n{name} sa modlí, aby to nikdy nedostal. Neexistuje na to liek. Psychológovia skúšajú všetko – zmenu rutiny, pozeranie sa na jamku namiesto na loptu, hypnózu. Niekedy pomôže len radikálna zmena techniky (napríklad 'Claw grip'). Yips sú pripomienkou, že golf sa hrá v hlave a mozog je krehký nástroj, ktorý sa môže kedykoľvek pokaziť."
        },
        {
            h: "Ekonomika loptičky: Prečo stojí Pro V1 toľko peňazí?",
            b: "Keď {name} otvorí novú krabičku loptičiek Titleist Pro V1, drží v ruke produkt za 50-60 eur (za tucet). Prečo sú také drahé? Vývoj jednej loptičky trvá roky. Zamestnáva chemikov, fyzikov a aerodynamikov. Patentová ochrana je brutálna – súdne spory medzi výrobcami o dizajn jamiek (dimples) alebo zloženie jadra sú bežné.\n\nVýroba je zložitá. Viacvrstvová loptička sa pečie vo formách, lakuje, potláča, röntgenuje (aby bolo jadro presne v strede). Kontrola kvality je prísna. Profíci dostávajú loptičky z rovnakej linky ako amatéri, ale s minimálnou toleranciou chýb. Titleist má dominantné postavenie, pretože platí hráčom milióny, aby s ňou hrali ('Tee-up money').\n\nAk hráč vyhrá turnaj s inou loptičkou, je to správa dňa. Pre firmu je to marketingové zlato. 'Loptička #1 v golfe' je slogan, ktorý predáva. Pre amatéra je strata Pro V1 v jazere bolestivá strata 5 eur. Pre {name} je to len spotrebný materiál, ktorý dostáva po paletách zadarmo."
        },
        {
            h: "Stimpmetr: Prístroj, ktorý zrýchlil golf",
            b: "V roku 1935 sa Edward Stimpson, amatérsky golfista, naštval, že gríny na US Open boli príliš rýchle a nekonzistentné. Vymyslel jednoduchú hliníkovú koľajničku v tvare V, dlhú 36 palcov. Položíte na ňu loptičku, zdvihnete jeden koniec, loptička sa skotúľa. Odmeriate vzdialenosť v stopách. Tak vznikol Stimpmetr.\n\nTento jednoduchý nástroj zmenil hru. Greenkeeperi zrazu mali číslo. Mohli súťažiť, kto má rýchlejšie gríny. V 70. rokoch bola bežná rýchlosť 6-7 stôp. Dnes? Na PGA Tour bežne 11-12, na Masters aj 14. To je ako patovať na linoleu. Zvýšenie rýchlosti si vyžiadalo zmenu architektúry. Staré ihriská s prudkými sklonmi sa stali nehrateľnými (loptička by sa skotúľala z grínu).\n\n{name} musí mať na takýchto grínoch dotyk chirurga. Ak sa loptičky len dotkne, ide tri metre. Rýchle gríny sú znakom prestíže, ale pre bežných amatérov sú utrpením. Stimpmetr priniesol do golfu štandardizáciu, ale aj posadnutosť rýchlosťou, ktorá nie je vždy zdravá pre trávu ani pre skóre."
        },
        {
            h: "História 'Claret Jug': Trofej s pohnutým osudom",
            b: "Víťaz The Open Championship dostáva 'Claret Jug' (oficiálne Golf Champion Trophy). Je to najstarší a najprestížnejší major. Ale originálna trofej (pás z červenej kože so striebornými prackami) patrila Young Tom Morrisovi, ktorý ju vyhral trikrát po sebe a mohol si ju nechať. Kluby museli kúpiť novú trofej – strieborný džbán na červené víno (Claret).\n\nTáto trofej zažila veci... Používala sa na pitie všetkého možného. Rory McIlroy z nej pil Jägermeister. John Daly do nej nalial pivo a čokoládovú zmrzlinu. Zach Johnson do nej dával kukuricu pre deti. Bola preliačená, stratená, ukradnutá. Každý víťaz ju má rok doma a musí ju vrátiť (dostane repliku).\n\nNa spodku sú vygravírované mená všetkých víťazov. Je tam chyba – v roku 1947 vyhral Fred Daly, ale vyryté je 'Holylake' namiesto 'Hoylake' (miesto konania). Pre {name} je držať tento kus striebra v ruke vrcholom kariéry. Nie pre peniaze, ale preto, že jeho meno bude navždy vedľa mien ako Vardon, Nicklaus a Woods."
        },
        {
            h: "Iron Byron: Stroj, ktorý naučil svet švihať",
            b: "Ako otestovať loptičku alebo palicu, aby bol výsledok objektívny? Ľudia sú nekonzistentní. Preto USGA vyvinula robota menom 'Iron Byron'. Bol pomenovaný po Byronovi Nelsonovi, ktorého švih bol považovaný za dokonalý a opakovateľný. Robot dokázal udrieť loptičku tisíckrát rovnako, s rovnakou rýchlosťou a uhlom.\n\nDnes majú výrobcovia modernejšie roboty (Golf Laboratories), ktoré vedia simulovať aj zlé rany – špičku, pätu, 'slice'. Testujú, ako veľmi palica odpúšťa chyby. {name} vidí v reklamách 'získate 10 metrov navyše'. Tieto tvrdenia sú podložené práve testami na robotoch.\n\nAle golf sa hrá na tráve, nie v labáku. Robot nemá nervy, nepotí sa, nemá tlak. Preto je 'player testing' stále kľúčový. Čísla z robota sú fajn, ale pocit ('feel') a zvuk ('sound') palice pri impakte musí schváliť človek. Iron Byron je otec všetkých moderných technológií, tichý hrdina vývoja golfu."

        {
            h: "Veľká trojka: Palmer, Nicklaus, Player",
            b: "V 60. rokoch golf explodoval v televízii vďaka trom mužom. Arnold Palmer bol charizmatický kráľ, ktorý hral agresívne a priťahoval davy ('Arnie's Army'). Jack Nicklaus bol 'Zlatý medveď', chladný taktik s najväčším počtom major titulov (18). Gary Player bol 'Čierny rytier' z Južnej Afriky, fitnes fanatik a globálny ambasádor.\n\nBoli rivali, ale aj priatelia. Spolu cestovali, spolu robili biznis (IMG agentúra vznikla okolo nich). Oni vytvorili model moderného golfového superhviezdneho statusu. Palmer naučil golfistov zarábať na reklame. Nicklaus ukázal, ako vyhrávať majory. Player ukázal dôležitosť diéty a cvičenia.\n\nBez nich by {name} dnes nehral o milióny. Oni vydláždili cestu. Dodnes sú čestnými štartérmi na Masters (Palmer už zomrel, ale jeho duch tam je). Keď odpália prvú loptičku turnaja, je to najdojemnejší moment týždňa. Pripomienka, že golf má hlboké korene a rešpekt k histórii."

        {
            h: "Pravidlo 10 sekúnd: Keď loptička visí na hrane",
            b: "Je to dráma. {name} patuje, loptička sa gúľa, spomaľuje a zastaví presne na hrane jamky. Časť loptičky visí nad dierou. Čo teraz? Pravidlá hovoria jasne. Hráč má primeraný čas na to, aby prišiel k jamke (bez zbytočného zdržiavania) a potom má ďalších 10 sekúnd na čakanie.\n\nAk loptička spadne do tých 10 sekúnd, je to v jamke s posledným úderom. Ak spadne PO 10 sekundách, hráč si musí pripočítať trestnú ranu, akoby ju tam doklepol. Sú to nekonečné sekundy. Hráč sa na ňu pozerá, tieňom sa snaží nezacloniť, možno dupne nohou (čo je zakázané!).\n\nSlávny prípad: Tiger Woods na Masters 2005 na 16. jamke. Loptička s logom Nike visela na hrane, ukázala logo a spadla dnu. Dokonalý marketingový moment. Ale trvalo to dlho. Bolo to v limite? Rozhodcovia povedali áno. Keby to trvalo o sekundu dlhšie, história by bola iná. Golf je hra milimetrov a sekúnd."

        {

        {
            h: "Grand Slam: Nedosiahnuteľná mét",
            b: "Vyhrať všetky štyri majory (Masters, PGA Championship, US Open, The Open) v jednom kalendárnom roku. To je 'Grand Slam'. Dokázal to len jeden človek – Bobby Jones v roku 1930 (vtedy to boli 2 amatérske a 2 profesionálne majory). V modernej ére to nedokázal nikto.\n\nTiger Woods držal všetky štyri trofeje naraz (Tiger Slam), ale nie v jednom roku (2000-2001). Prečo je to tak ťažké? Každý turnaj je iný. Masters je v apríli na rovnakom ihrisku. US Open je v júni na brutálne ťažkom ihrisku s vysokým roughom. The Open je v júli na linksoch, kde fúka a prší. PGA Championship je v auguste (alebo máji) na rôznych ihriskách.\n\nForma hráča musí vydržať celú sezónu. Zranenia, únava, tlak médií, náhoda. Všetko hrá proti. {name} sníva aspoň o jednom majore. Vyhrať štyri za sebou je štatistická anomália, ktorá hraničí so zázrakom. Je to Mount Everest golfu, na ktorý zatiaľ nikto v modernej dobe nevyliezol v jednom záťahu."

        {

            b: "Keď turnaj v nedeľu večer skončí, {name} nečaká v rade na check-in na letisku. Väčšina top hráčov mieri na súkromný terminál. Spoločnosť NetJets je sponzorom mnohých hráčov. Zdieľané vlastníctvo tryskáčov im umožňuje lietať priamo z mesta do mesta, bez prestupov a strateného času.\n\nNa palube je to iný svet. Poker, videohry, spánok v posteli. Hráči často cestujú spolu, aby ušetrili náklady. Rickie Fowler, Justin Thomas, Jordan Spieth – 'Spring Break Boys' sú známi svojimi spoločnými letmi. Je to bublina. Sú odrezaní od reality bežného cestovania.\n\nPre caddies je to iné. Tí často šoférujú dodávky alebo letia low-costom. Táto hierarchia je viditeľná. Ale bez súkromných lietadiel by dnešný globálny kalendár (USA, Ázia, Európa) nebol zvládnuteľný. Únava z cestovania je reálna a každá ušetrená hodina znamená hodinu regenerácie. Tryskáč nie je luxus, je to nástroj výkonu."

        {
            h: "Caddyshack: Film, ktorý definoval generáciu",
            b: "Nemôžete hovoriť o golfovej kultúre a nespomenúť film Caddyshack (1980). Bill Murray ako šialený greenkeeper bojujúci s plastovým syseľom. Chevy Chase ako zenový golfista. Rodney Dangerfield ako zbohatlík, ktorý nerešpektuje snobské pravidlá klubu. Tento film zhodil z golfu masku vážnosti.\n\nCitáty z filmu ('Be the ball', 'Cinderella story') sa používajú na ihriskách dodnes. Aj {name} ich pozná. Film ukázal triedny boj medzi caddies (chudobní študenti) a členmi klubu (bohatí snobi). Je to satira, ale s jadrom pravdy. Mnohí dnešní hráči začínali ako caddies, aby si zarobili na školu.\n\nCaddyshack urobil golf 'cool' pre masy. Ukázal, že to môže byť sranda, anarchia a párty. Tiger Woods povedal, že je to jeho obľúbený film. Ak ste ho nevideli, nerozumiete polovici vtipov, ktoré zaznejú v šatni PGA Tour. Je to povinná literatúra každého golfistu."

        {

        {

            b: "Videli ste niekedy chlapíka v neopréne, ako sa vynára z jazierka na ihrisku s vrecom na chrbte? To je profesionálny potápač pre loptičky. Je to biznis. Ročne sa v USA stratí 300 miliónov loptičiek. Väčšina skončí vo vode. Títo potápači ich lovia, čistia a predávajú ako 'Lake Balls'.\n\nJe to nebezpečné. Na Floride sú vo vode aligátory, hady a korytnačky (ktoré kúšu). Viditeľnosť je nulová, hľadajú hmatom v bahne. Sú tam rybárske vlasce, sklo, hrdzavé kovy. Jeden ponor môže vyniesť 5000 loptičiek. Pri cene 1 euro za kus (za Pro V1) je to slušný zárobok.\n\nAle je to aj boj o teritórium. Potápači majú zmluvy s ihriskami (platia im podiel). Pytliaci chodia v noci a kradnú loptičky. Boli prípady prestrelených pneumatík a vyhrážok. Svet pod hladinou golfového jazierka je temnejší, než si {name} myslí, keď tam s nadávkou pošle svoju nepodarenú ranu."

           "<strong>{name}:</strong> Absolútne, pretože golf je o dlhodobej konzistencii a znižovanie priemeru je najlepší ukazovateľ toho, že sa ako hráč posúvate vpred. Jedno dobré kolo môže byť náhoda, ale zlepšenie celkového priemeru o {avg_improved_by} je výsledkom systematickej práce a zmien, ktoré sme urobili v príprave. Dáva mi to istotu, že idem správnym smerom a že môžem konkurovať najlepším na svete na pravidelnej báze. <br><br>" +

    // --- ROZHOVOR 3: ŠTATISTICKÝ GEEK A TECHNICKÝ ROZBOR ---
    {

           "<strong>Redaktor:</strong> Zaujal nás aj váš 'Bounce Back' faktor. Po bogey ste takmer okamžite skórovali birdie. Je to náhoda alebo stratégia? <br><br>" +
